<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Barbearia Suprema</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <img class="brand-logo" src="/assets/logo.jpg" alt="Logo da Barbearia" onerror="this.style.display='none'">
      <div class="brand-text">
        <h1>Admin</h1>
        <p>Agendamentos</p>
      </div>
    </div>

    <div class="top-actions">
      <a class="btn ghost" href="/">Voltar</a>
      <a class="btn ghost" href="/finance.html">Financeiro</a>
    </div>
  </header>

  <main class="wrap one">
    <section class="card">
      <h2>Acesso</h2>
      <div class="grid">
        <label class="full">
          Senha do Admin
          <input id="pass" type="password" placeholder="Digite a senha do admin" />
        </label>
      </div>
      <button class="btn" id="btnLogin">Entrar</button>
      <p class="hint" id="msg"></p>
    </section>

    <section class="card">
      <h2>Agendamentos</h2>
      <div class="grid">
        <label>
          Filtrar por data
          <input id="filterDate" type="date" />
        </label>
        <label>
          Ação
          <button class="btn ghost" id="btnRefresh" type="button">Atualizar</button>
        </label>
      </div>

      <div class="table" id="table"></div>
    </section>
  </main>

  <script src="/admin.js"></script>
</body>
</html>
