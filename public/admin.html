<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Barbearia Suprema</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="top">
    <div class="brand">
      <img class="logo" src="/assets/logo.jpeg" alt="Barbearia Suprema" />
      <div>
        <div class="brand-title">Barbearia Suprema • Admin</div>
          <div class="brand-sub">Agendamentos</div>
      </div>
    </div>

    <div class="admin-actions">
      <a class="ghost small" href="/">Voltar</a>
      <a class="ghost small" href="/finance">Financeiro (barbeiro)</a>
      <a class="ghost small" href="/admin/logout">Sair</a>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <h2>Agendamentos</h2>
        <div class="row-right">
          <input id="admDate" type="date" />
          <button class="ghost small" id="btnReload">Atualizar</button>
        </div>
      </div>

      <div id="admBookings" class="table"></div>
      <div class="muted2">Dica: clique em <b>Whats</b> para abrir a conversa com o cliente e a mensagem pronta.</div>
    </section>

  </main>

  <script src="/admin.js"></script>
</body>
</html>
