<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barbearia Suprema | Agendamentos</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">BS</div>
      <div>
        <h1>Barbearia Suprema</h1>
        <p>Agende seu horário online</p>
      </div>
    </div>
    <a class="btn ghost" href="/admin.html">Área Admin</a>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Novo agendamento</h2>

      <div class="grid">
        <label>
          Nome
          <input id="name" placeholder="Seu nome" />
        </label>

        <label>
          Telefone (WhatsApp)
          <input id="phone" placeholder="(xx) xxxxx-xxxx" />
        </label>

        <label>
          Data
          <input id="date" type="date" />
        </label>

        <label>
          Horário
          <select id="time"></select>
        </label>

        <label class="full">
          Serviço
          <select id="service">
            <option value="corte_sobrancelha">Corte + Sobrancelha (40 min) • R$ 40</option>
            <option value="corte">Corte (40 min) • R$ 35</option>
            <option value="corte_barba">Corte + Barba (50 min) • R$ 50</option>
            <option value="corte_pigmentacao">Corte + Pigmentação (60 min) • R$ 50</option>
            <option value="barba">Barba (20 min) • R$ 20</option>
            <option value="corte_barba_pigmentacao">Corte + Barba + Pigmentação (60 min) • R$ 60</option>
          </select>
        </label>
      </div>

      <button class="btn" id="btnBook">Confirmar Agendamento</button>

      <p class="hint" id="serviceInfo"></p>
      <p class="hint" id="msg"></p>
    </section>

    <section class="card">
      <h2>Como funciona</h2>
      <ul class="list">
        <li>Escolha a data, o serviço e um horário disponível.</li>
        <li>Preencha seus dados e confirme.</li>
        <li>O admin consegue ver e cancelar no painel.</li>
      </ul>
      <p class="hint">Teste rápido: <code>/api/health</code></p>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
