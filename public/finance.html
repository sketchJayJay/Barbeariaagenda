<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financeiro | Barbearia Suprema</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <img class="brand-logo" src="/assets/logo.jpg" alt="Logo da Barbearia" onerror="this.style.display='none'">
      <div class="brand-text">
        <h1>Financeiro</h1>
        <p>Entradas e saídas do dia</p>
      </div>
    </div>

    <div class="top-actions">
      <a class="btn ghost" href="/admin.html">Admin</a>
      <a class="btn ghost" href="/">Voltar</a>
    </div>
  </header>

  <main class="wrap one">
    <section class="card" id="loginCard">
      <h2>Acesso do dono</h2>
      <div class="grid">
        <label class="full">
          Senha do Financeiro
          <input id="finPass" type="password" placeholder="Digite a senha" />
        </label>
      </div>
      <button class="btn" id="btnFinLogin">Entrar</button>
      <p class="hint" id="finMsg"></p>
    </section>

    <section class="card hidden" id="finCard">
      <h2>Resumo do dia</h2>

      <div class="grid">
        <label>
          Data
          <input id="finDate" type="date" />
        </label>
        <label>
          Ação
          <button class="btn ghost" id="btnFinRefresh" type="button">Atualizar</button>
        </label>
      </div>

      <div class="kpis">
        <div class="kpi">
          <div class="kpi-label">Entrou</div>
          <div class="kpi-value" id="kpiIn">R$ 0,00</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Saiu</div>
          <div class="kpi-value" id="kpiOut">R$ 0,00</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Saldo</div>
          <div class="kpi-value" id="kpiNet">R$ 0,00</div>
        </div>
      </div>

      <hr class="sep"/>

      <h3>Lançar movimento</h3>
      <div class="grid">
        <label>
          Tipo
          <select id="txType">
            <option value="in">Entrada</option>
            <option value="out">Saída</option>
          </select>
        </label>

        <label>
          Valor (R$)
          <input id="txAmount" type="number" step="0.01" min="0" placeholder="0,00" />
        </label>

        <label>
          Método
          <select id="txMethod">
            <option value="">(opcional)</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">Pix</option>
            <option value="cartao">Cartão</option>
            <option value="transferencia">Transferência</option>
          </select>
        </label>

        <label>
          Categoria
          <input id="txCategory" placeholder="Ex: Corte, Produto, Aluguel..." />
        </label>

        <label class="full">
          Descrição
          <input id="txDesc" placeholder="Ex: Corte João / Compra de produto" />
        </label>
      </div>

      <button class="btn" id="btnTxAdd">Salvar</button>
      <p class="hint" id="txMsg"></p>

      <hr class="sep"/>

      <h3>Movimentos do dia</h3>
      <div class="table" id="txTable"></div>
    </section>
  </main>

  <script src="/finance.js"></script>
</body>
</html>
