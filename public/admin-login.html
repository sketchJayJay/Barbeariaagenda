<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Área do dono • Barbearia Suprema</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap single">
    <section class="card">
      <h2>Área do dono</h2>
      <p class="muted">Digite a senha para entrar.</p>

      <form method="post" action="/admin/login" class="admin-form">
        <div class="field">
          <label>Senha</label>
          <input name="password" type="password" required />
        </div>
        <button class="primary" type="submit">Entrar</button>
      </form>

      <a class="owner-link" href="/">Voltar ao agendamento</a>
    </section>
  </main>
</body>
</html>
